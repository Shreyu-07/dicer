<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Dice Game</title>
</head>

<body><br>
    <center>
        <h1 style="color: purple;  height: 50px; "><b>üé≤ Welcome to Dicer üé≤</b></h1>
        <div class="box">
            {{op}}
        </div>

        <button type="button" onclick="speakNumber()" class="button">Play</button>

        <script>
            function speakNumber() {
                window.location.href = "{{ url_for('main' ) }}";
            }
        </script>
        <script>
            window.onload = function () {
                const number = "{{ op }}";

                // Wait a short moment to ensure it's visible before speaking
                setTimeout(function () {
                    if ('speechSynthesis' in window) {
                        speechSynthesis.cancel();

                        // Trick browser into speaking repeated values reliably
                        const utterance = new SpeechSynthesisUtterance(number + '\u200B');  // zero-width space
                        speechSynthesis.speak(utterance);
                    } else {
                        console.log("Speech Synthesis not supported in this browser.");
                    }
                }, 300); // 300ms delay to ensure visual rendering
            };
        </script>

    </center><br>
    <center>
        <div class="img">
            <img src="../static/photos/200w.gif" alt="" srcset="">
        </div>
    </center>

    <div class="card text-center fixed-bottom" style="background-color: rgb(168, 164, 164);">
        <div class="card-footer fixed-bottom" style="background-color: pink" style="font-weight: bolder;">
            <b>Made with ‚ù§ By CSSK</b>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
